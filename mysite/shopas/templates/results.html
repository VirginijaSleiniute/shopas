{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
  <h1>Search by "{{query}}" results:</h1>
  </br>
  {% if items %}
  <ul>
    {% for item in items %}
      <li>
        <a href="{% url 'item-detail' item.id %}">{{ item.title }}</a> ({{item.designer}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Can't find anything</p>
  {% endif %}
  {% endblock %}
